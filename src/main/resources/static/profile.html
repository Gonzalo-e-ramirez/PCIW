<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css\profile.css">
    <link rel="shortcut icon" href="img\logo.png">
    <title>Mi perfil</title>
</head>
<body>
<!-- Inicio del menu -->
<header>
    <div class="ancho">
        <div class="logo">
            <a href="index.html"><img src="img\logo.png"></a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="profile.html">Mi perfil</a></li>
                <li><a onclick="logout()">cerrar sesion</a></li>
            </ul>
        </nav>
    </div>

</header>
<!-- Fin del Menu -->


<section class="registro">
    <form id="form">
        <h4>MI PERFIL</h4>
        <br>
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="usuarios" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>DNI</th>
                            <th>Nombre Completo</th>
                            <th>Email</th>
                            <th>Usuario</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>

        <a><input class="botons" type="submit" value="Eliminar mi usuario" onclick="eliminarUsuario()"></a>
        <br>
        <br>
        <h4>TARJETA DE CREDITO</h4>
        <div id="tarjeta">
        <input class="control" id="numeroDeTarjeta" type="text" name="usuario" placeholder="Tarjeta de credito">
            <input class="control" id="fechaTarjeta" type="text" name="usuario" placeholder="Fecha de vencimiento">
        <input class="control" id="passwordTarjeta" type="password" name="clave" placeholder="Clave">
            <br>
            <a><input class="botons" type="submit" value="Registrar Tarjeta" onclick="registrarTarjeta()"></a>
        </div>
        <br>
    </form>
</section>
<script src="js/profile.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
